<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="imgCadastro">
        <img src="img/Lo-ficoncept-rafiki.svg" alt="studyboy">
    </div>

    <div class="container">
        <div class="conteudo-container">
            <h1 id="titulo-container">Login</h1>
            <p id="subititulo">De volta ao ritmo: sua música favorita está esperando por você. Faça login agora!</p>

            <div class="inputCadastro">
                <input type="text" id="email" name="email" placeholder="Email">
                <input type="password" id="senha" name="senha" placeholder="Senha">
            </div>
            <div class="entrar-sociais">
                <p id="entrar-com">Entrar com:</p>

                <div class="sociais">
                    <div class="elementsSociais">
                        <div class="blocoo">
                            <img class="img-social" src="img/deezer.svg">
                            <div class="bloco"></div>
                        </div>
                    </div>
                    <div class="elementsSociais">
                        <div class="blocoo">
                            <img class="img-social" src="img/spotify.svg">
                            <div class="bloco"></div>
                        </div>
                    </div>
                    <div class="elementsSociais">
                        <div class="blocoo">
                            <img class="img-social" src="img/google.svg">
                            <div class="bloco"></div>
                        </div>
                    </div>
                </div>
            </div>

            <button>
                <span class="box">
                    <a href="index.html">ENTRAR</a>
                </span></button>

            <p id="opcao">Você não tem uma conta? <span id="amarelo">Cadastre-se</span></p>
        </div>
    </div>

</body>

</html>
